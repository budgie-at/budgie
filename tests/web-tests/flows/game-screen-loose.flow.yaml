url: https://www.suuudokuuu.com/shared?sudokuString=837142956561938427429675183642519378953287641178364295714896532296753814385421769%7C..7142956561938427429675183642519378953287641178364295714896532296753814385421769&score=9999&mistakes=1&elapsedTime=35&isFinished=false&hasCandidates=false
---
- launchApp
- assertVisible: "Open shared puzzle?"
- tapOn: "Open puzzle"
- assertVisible:
    below: "Score"
    text: "9999"
- assertVisible:
    below: "Mistakes"
    rightOf: "1"
    text: "3"
- assertVisible:
    id: "CellSelectors.Root"
- assertVisible:
    id: "AvailableValueItemSelectors.Button"
- assertVisible: "\\([0-9]{2}:[0-9]{2}\\)"
- tapOn:
    id: "CellSelectors.Root"
    index: 0
- tapOn:
    id: "AvailableValueItemSelectors.Button"
    containsDescendants:
      - text: "3"
- assertVisible:
    below: "Mistakes"
    rightOf: "2"
    text: "3"
- tapOn:
    id: "AvailableValueItemSelectors.Button"
    containsDescendants:
      - text: "3"
- assertVisible: "Better luck next time!.*"
- assertVisible: "Help Ukraine win!"
- tapOn: "Play again"
- assertVisible:
    below: "Best score"
    text: "[0-9]+"
- assertVisible:
    below: "Best time"
    text: "[0-9]{2}:[0-9]{2}"
- tapOn: "Start new"
- assertVisible: "Newbie"
