name: Merge Request
env:
  TURBO_TEAM: vitalyiegorov
  TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  PR_NUMBER: ${{ github.event.pull_request.number }}
  PR_TITLE: ${{ github.event.pull_request.title }}

on: pull_request

jobs:
  code-quality:
    name: Code quality checks
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn

      - name: Install dependencies
        run: yarn install

      - name: Lint the PR Title
        run: echo "${{env.PR_TITLE}}" | node_modules/.bin/commitlint

      - name: Typescript checks
        run: yarn turbo ts

      - name: ESLint checks
        run: yarn turbo lint

      - name: Deadcode detection
        run: yarn turbo deadcode

      - name: Copy/Paste detection
        run: yarn turbo cpd

      - name: Unit tests
        run: yarn test:coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3

  eas-web:
    name: EAS Web
    needs: code-quality
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-web/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: yarn install

      - name: Build web app
        working-directory: packages/app
        run: npx expo export --platform web

      - name: Deploy web app
        id: deploy-web
        working-directory: packages/app
        run: |
          result="$(eas deploy --non-interactive --json)"
          echo "$result"
          echo "deployment=$result" >> $GITHUB_OUTPUT

  eas-update:
    name: EAS Update
    needs: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: yarn install

      - name: Create preview
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas update --auto
          working-directory: packages/app
