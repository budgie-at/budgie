name: Merge Request
env:
  TURBO_TEAM: vitalyiegorov
  TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  PR_NUMBER: ${{ github.event.pull_request.number }}
  PR_TITLE: ${{ github.event.pull_request.title }}

on: pull_request

jobs:
  code-quality:
    name: Code quality checks
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn

      - name: Install dependencies
        run: yarn install

      - name: Lint the PR Title
        run: echo "${{env.PR_TITLE}}" | node_modules/.bin/commitlint

      - name: Typescript checks
        run: yarn turbo ts

      - name: ESLint checks
        run: yarn turbo lint

      - name: Deadcode detection
        run: yarn turbo deadcode

      - name: Copy/Paste detection
        run: yarn turbo cpd

      - name: Unit tests
        run: yarn test:coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3

  eas-deploy:
    name: EAS Deploy
    needs: code-quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      deployments: write
      issues: write
    outputs:
      deployment_url: ${{ steps.deploy-web.outputs.deployment_url }}
      update_url: ${{ steps.extract-preview-url.outputs.update_url }}
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project."
            echo "Learn more: https://docs.expo.dev/eas/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: yarn install

      - name: Create preview
        id: create-preview
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas update --channel development --auto
          working-directory: packages/app

      - name: Extract Preview URL
        run: |
          update_url=$(jq -r '.updateUrl // empty' <<< "${{ steps.create-preview.outputs.result }}")
          if [ -z "$update_url" ]; then
            echo "Failed to retrieve update URL."
            exit 1
          fi
          echo "update_url=$update_url" >> $GITHUB_OUTPUT
        id: extract-preview-url

      - name: Build web app
        working-directory: packages/app
        run: npx expo export --platform web

      - name: Deploy web app
        id: deploy-web
        working-directory: packages/app
        run: |
          result="$(eas deploy --non-interactive --json)"
          echo "$result"

          # Extract the URL from the deployment result
          url=$(echo "$result" | jq -r '.url // empty')
          if [ -n "$url" ]; then
            echo "deployment_url=$url" >> $GITHUB_OUTPUT
            echo "## ðŸš€ Web App Deployment" >> $GITHUB_STEP_SUMMARY
            echo "Your PR has been deployed and is available at: [$url]($url)" \
              >> $GITHUB_STEP_SUMMARY
          fi

      - name: Create deployment environment
        if: steps.deploy-web.outputs.deployment_url
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy-web.outputs.deployment_url }}';

            // Create deployment
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha,
              environment: 'preview',
              description: 'PR Preview Deployment',
              auto_merge: false,
              required_contexts: []
            });

            // Create deployment status
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'success',
              environment_url: deploymentUrl,
              description: 'Web app deployed successfully'
            });

      - name: Comment deployment URL on PR
        if: steps.deploy-web.outputs.deployment_url
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy-web.outputs.deployment_url }}';
            const prNumber = context.payload.pull_request.number;

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const existingComment = comments.data.find(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('ðŸš€ Preview Deployment')
            );

            const commentBody = '## ðŸš€ Preview Deployment\n\n' +
              'Your PR has been deployed! You can test the changes at:\n\n' +
              'ðŸŒ **[Open Preview App](' + deploymentUrl + ')**\n\n' +
              'This deployment will be automatically updated with new commits.';

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }

  e2e-ios:
    needs: [code-quality, eas-deploy]
    name: E2E Tests on iOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install Maestro
        run: |
          curl -fsSL "https://get.maestro.mobile.dev" | bash
          export PATH="$PATH":"$HOME/.maestro/bin"
          maestro --version

      - name: Download Simulator Build
        run: |
          build_id=$(eas build:list --platform ios --build-profile ios-simulator --status finished --limit 1 --json | jq -r '.[0].id // empty')
          if [ -z "$build_id" ]; then
            echo "No finished simulator build found."
            exit 1
          fi
          eas build:download --platform ios --build-id "$build_id" --path simulator-build.tar.gz
          tar -xzf simulator-build.tar.gz
          find . -name "*.app" -exec mv {} simulator-build.app \;
          echo "app_path=$(pwd)/simulator-build.app" >> $GITHUB_OUTPUT
        id: download-build
        working-directory: packages/app

      - name: Start iOS Simulator
        uses: futureware-tech/simulator-action@v4
        with:
          model: 'iPhone 15 Pro'

      - name: Install App on Simulator
        run: |
          xcrun simctl install booted "${{ steps.download-build.outputs.app_path }}"

      - name: Open Preview URL
        run: |
          xcrun simctl openurl booted "${{ needs.eas-deploy.outputs.update_url }}"

      - name: Run Maestro UI tests
        run: |
          maestro test --format junit --output report.xml packages/app/flows

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: "maestro-ios-report"
          path: report.xml

  e2e-android:
    needs: [code-quality, eas-deploy]
    name: E2E Tests on Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Install Maestro
        run: |
          curl -fsSL "https://get.maestro.mobile.dev" | bash
          export PATH="$PATH":"$HOME/.maestro/bin"
          maestro --version

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-35

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 35
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 35
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: maestro test --format junit --output report.xml packages/app/flows

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: "maestro-android-report"
          path: report.xml
